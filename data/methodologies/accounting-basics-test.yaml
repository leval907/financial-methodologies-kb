structure:
  stages:
  - id: stage_001
    title: Признание роли бухгалтерии
    description: Осознание влияния бухгалтерии на прибыль компании и необходимость лучшего управления финансовыми показателями.
    order: 1
    order_display: '1 (source order: 1)'
    source: null
  - id: stage_002
    title: Определение слабостей компании
    description: Выявление проблем компании через недооценивание бухгалтерии и недостаточное внимание к финансовым данным.
    order: 2
    order_display: '2 (source order: 2)'
    source: null
  - id: stage_003
    title: Применение методики простых чисел
    description: Использование метода Грег Крэбтри для анализа финансовых показателей, оптимизации затрат и увеличения прибыли.
    order: 3
    order_display: '3 (source order: 3)'
    source: null
  - id: stage_004
    title: Оценка производительности труда
    description: Введение методики оценки эффективности сотрудников, позволяющей корректировать расходы на персонал и улучшать
      бизнес-процессы.
    order: 4
    order_display: '4 (source order: 4)'
    source: null
  - id: stage_005
    title: Создание каскадной диаграммы
    description: построение графика выручки, прибыли и денежных потоков компании по различным категориям клиентов, местоположений,
      продуктов и специалистов по продажам
    order: 1
    order_display: '5 (source order: 1)'
    source: null
  - id: stage_006
    title: Сбор и подготовка данных
    description: Получение актуальных данных о закупках и продажах, построение еженедельных графиков и визуализаций
    order: 1
    order_display: '6 (source order: 1)'
    source: null
  - id: stage_007
    title: Анализ трендов
    description: Изучение изменений объемов закупок клиентов и определение предупреждающих сигналов
    order: 2
    order_display: '7 (source order: 2)'
    source: null
  - id: stage_008
    title: Корректировка стратегии
    description: Реакция на изменения в спросе и предпочтениях клиентов, корректировка внутренней политики и стратегий
    order: 3
    order_display: '8 (source order: 3)'
    source: null
  - id: stage_009
    title: Фокусировка на валовой прибыли
    description: Переход от сосредоточенности на выручке к ориентации на валовую прибыль.
    order: 1
    order_display: '9 (source order: 1)'
    source: null
  - id: stage_010
    title: Увеличение валовой прибыли
    description: Повышение уровня валовой прибыли через продажу уникальных продуктов или увеличение расходов пропорционально
      доходам.
    order: 2
    order_display: '10 (source order: 2)'
    source: null
  - id: stage_011
    title: Установка правильных целей по прибыли
    description: Формирование адекватных целевых показателей прибыли относительно выручки или валовой прибыли.
    order: 3
    order_display: '11 (source order: 3)'
    source: null
  - id: stage_012
    title: Определение вида прибыли
    description: Определить вид прибыли — относительную к валовой прибыли или выручке.
    order: 1
    order_display: '12 (source order: 1)'
    source: null
  - id: stage_013
    title: Устранение искажений
    description: Удалить возможные искажения в расчетах для корректного сравнения.
    order: 2
    order_display: '13 (source order: 2)'
    source: null
  - id: stage_014
    title: Сравнение рентабельности
    description: Провести сравнение рентабельности бизнеса с установленными уровнями.
    order: 3
    order_display: '14 (source order: 3)'
    source: null
  - id: stage_015
    title: Определение категорий сотрудников
    description: Выделение сотрудников по категориям на основе времени, затраченного на производственный процесс.
    order: 1
    order_display: '15 (source order: 1)'
    source: null
  - id: stage_016
    title: Расчет вклада в формирование прибыли
    description: Формирование показателя вклада работников производства и управленческого персонала в общий доход компании.
    order: 2
    order_display: '16 (source order: 2)'
    source: null
  - id: stage_017
    title: Оптимизация затрат и анализа доходов
    description: Замораживание текущих расходов и достижение целевых показателей рентабельности, начиная с 10% и стремясь
      к 15% маржинальности.
    order: 3
    order_display: '17 (source order: 3)'
    source: null
  - id: stage_018
    title: Шаг 1
    description: ''
    order: 1
    order_display: '18 (source order: 1)'
    source: null
  - id: stage_019
    title: Шаг 2
    description: ''
    order: 2
    order_display: '19 (source order: 2)'
    source: null
  - id: stage_020
    title: Шаг 3
    description: ''
    order: 3
    order_display: '20 (source order: 3)'
    source: null
  - id: stage_021
    title: Шаг 4
    description: ''
    order: 4
    order_display: '21 (source order: 4)'
    source: null
  - id: stage_022
    title: Расчет показателей прибыли и рентабельности
    description: Вычисление операционной прибыли, вклада в формирование прибыли, прочих операционных затрат и уровней производительности
      труда
    order: 1
    order_display: '22 (source order: 1)'
    source: null
  - id: stage_023
    title: Сравнительный анализ уровней производительности
    description: Сравнение уровней производительности труда непосредственного персонала, продаж и руководства между периодами
    order: 2
    order_display: '23 (source order: 2)'
    source: null
  - id: stage_024
    title: Формирование групп сотрудников
    description: Выделение отдельных групп специалистов, которым рассчитывается доля вклада в общую прибыль.
    order: 1
    order_display: '24 (source order: 1)'
    source: null
  - id: stage_025
    title: Сокращение персонала
    description: Во время падения производства компания снижала численность работников с низкой производительностью либо переводила
      успешных сотрудников на сокращенный график работы.
    order: 2
    order_display: '25 (source order: 2)'
    source: null
  - id: stage_026
    title: Гибкий график работы
    description: Предоставление возможности некоторым сотрудникам работать неполный рабочий день (4 дня вместо 5), сохраняя
      комфортную рабочую нагрузку.
    order: 3
    order_display: '26 (source order: 3)'
    source: null
  tools:
