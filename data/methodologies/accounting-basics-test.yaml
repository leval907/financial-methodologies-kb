  rules:
  - id: rule_001
    condition: если компания ориентируется на высокую долю валовой прибыли больше 40%
    action: целевые показатели прибыли устанавливаются исходя из валовой прибыли
    severity: high
  - id: rule_002
    condition: если доля валовой прибыли менее 40%
    action: целевые показатели прибыли устанавливаются исходя из доли выручки
    severity: high
  - id: rule_003
    condition: использование системы вознаграждений продавцов
    action: вознаграждение привязывается к валовой прибыли, а не выручке, кроме случаев постоянной цены товара
    severity: high
  - id: rule_004
    condition: Если расходы превышают установленный уровень
    action: Остановить дальнейшие инвестиции, заморозить затраты до достижения целевого уровня рентабельности.
    severity: high
  - id: rule_005
    condition: Если достигнут целевой уровень рентабельности в 10%
    action: Осмотреть команду и проверить наличие людей, устающих или теряющих мотивацию.
    severity: medium
  - id: rule_006
    condition: Если достигнут целевой уровень рентабельности в 15%
    action: Рассмотреть возможность увеличения фонда оплаты труда или найма новых сотрудников.
    severity: medium
