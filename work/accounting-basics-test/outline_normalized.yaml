metadata:
  agent: Agent B v1.0 (GigaChat + Qwen3-Max)
  model_used: gigachat
  chapters_processed: 11
classification:
  methodology_type: analysis
structure:
  stages:
  - title: Признание роли бухгалтерии
    description: Осознание влияния бухгалтерии на прибыль компании и необходимость
      лучшего управления финансовыми показателями.
    order: 1
  - title: Определение слабостей компании
    description: Выявление проблем компании через недооценивание бухгалтерии и недостаточное
      внимание к финансовым данным.
    order: 2
  - title: Применение методики простых чисел
    description: Использование метода Грег Крэбтри для анализа финансовых показателей,
      оптимизации затрат и увеличения прибыли.
    order: 3
  - title: Оценка производительности труда
    description: Введение методики оценки эффективности сотрудников, позволяющей корректировать
      расходы на персонал и улучшать бизнес-процессы.
    order: 4
  - title: Создание каскадной диаграммы
    description: построение графика выручки, прибыли и денежных потоков компании по
      различным категориям клиентов, местоположений, продуктов и специалистов по продажам
    order: 5
  - title: Сбор и подготовка данных
    description: Получение актуальных данных о закупках и продажах, построение еженедельных
      графиков и визуализаций
    order: 6
  - title: Анализ трендов
    description: Изучение изменений объемов закупок клиентов и определение предупреждающих
      сигналов
    order: 7
  - title: Корректировка стратегии
    description: Реакция на изменения в спросе и предпочтениях клиентов, корректировка
      внутренней политики и стратегий
    order: 8
  - title: Фокусировка на валовой прибыли
    description: Переход от сосредоточенности на выручке к ориентации на валовую прибыль.
    order: 9
  - title: Увеличение валовой прибыли
    description: Повышение уровня валовой прибыли через продажу уникальных продуктов
      или увеличение расходов пропорционально доходам.
    order: 10
  - title: Установка правильных целей по прибыли
    description: Формирование адекватных целевых показателей прибыли относительно
      выручки или валовой прибыли.
    order: 11
  - title: Определение вида прибыли
    description: Определить вид прибыли — относительную к валовой прибыли или выручке.
    order: 12
  - title: Устранение искажений
    description: Удалить возможные искажения в расчетах для корректного сравнения.
    order: 13
  - title: Сравнение рентабельности
    description: Провести сравнение рентабельности бизнеса с установленными уровнями.
    order: 14
  - title: Определение категорий сотрудников
    description: Выделение сотрудников по категориям на основе времени, затраченного
      на производственный процесс.
    order: 15
  - title: Расчет вклада в формирование прибыли
    description: Формирование показателя вклада работников производства и управленческого
      персонала в общий доход компании.
    order: 16
  - title: Оптимизация затрат и анализа доходов
    description: Замораживание текущих расходов и достижение целевых показателей рентабельности,
      начиная с 10% и стремясь к 15% маржинальности.
    order: 17
  - title: Расчет показателей прибыли и рентабельности
    description: Вычисление операционной прибыли, вклада в формирование прибыли, прочих
      операционных затрат и уровней производительности труда
    order: 18
  - title: Сравнительный анализ уровней производительности
    description: Сравнение уровней производительности труда непосредственного персонала,
      продаж и руководства между периодами
    order: 19
  - title: Формирование групп сотрудников
    description: Выделение отдельных групп специалистов, которым рассчитывается доля
      вклада в общую прибыль.
    order: 20
  - title: Сокращение персонала
    description: Во время падения производства компания снижала численность работников
      с низкой производительностью либо переводила успешных сотрудников на сокращенный
      график работы.
    order: 21
  - title: Гибкий график работы
    description: Предоставление возможности некоторым сотрудникам работать неполный
      рабочий день (4 дня вместо 5), сохраняя комфортную рабочую нагрузку.
    order: 22
  tools:
  - title: Каскадная диаграмма
    type: graph
    description: графическое представление финансовой структуры компании
  - title: Еженедельные графики объема закупок различных товаров разными клиентами
    type: graph
    description: Построенные еженедельные графики для анализа объемов закупок
  - title: Карты и программа Microsoft MapPoint
    type: map
    description: Использование карт для наглядного представления данных и выявления
      рыночных трендов
  indicators:
  - name: валовая прибыль
    description: Показатель эффективности команды продаж и стратегии развития компании.
  - name: цена продажи
    description: Определяет динамику валовой прибыли в условиях рыночных изменений.
  - name: расходы компании
    description: Соответствие затрат уровню цены продукции или услуги.
  - name: Операционная прибыль относительно выручки
    description: Показатель рентабельности бизнеса, определяющий уровень жизнеспособности
      компании.
  - name: Непосредственная производительность труда
    description: Отношение валовой прибыли к прямым затратам на оплату труда.
  - name: Производительность труда специалистов по продажам
    description: Отношение вклада в формирование прибыли к стоимости оплаты труда
      специалистов по продажам.
  - name: Производительность труда руководства
    description: Отношение вклада в формирование прибыли к стоимости оплаты труда
      руководства.
  - name: Вклад в формирование прибыли
    description: Разница между валовой прибылью и прямыми затратами на оплату труда.
  - name: Рентабельность
    description: Отношение чистой прибыли к общей выручке, выраженное в процентах.
  - name: операционная прибыль
    description: Разница между доходами и операционными расходами компании
  - name: прочие операционные затраты
    description: Затраты, непосредственно не относящиеся к основной деятельности предприятия
  - name: уровни производительности труда
    description: Отношение объема произведенной продукции или оказанных услуг к количеству
      затраченного рабочего времени
  rules:
  - condition: если компания ориентируется на высокую долю валовой прибыли больше
      40%
    action: целевые показатели прибыли устанавливаются исходя из валовой прибыли
    severity: critical
  - condition: если доля валовой прибыли менее 40%
    action: целевые показатели прибыли устанавливаются исходя из доли выручки
    severity: critical
  - condition: использование системы вознаграждений продавцов
    action: вознаграждение привязывается к валовой прибыли, а не выручке, кроме случаев
      постоянной цены товара
    severity: critical
  - condition: Если расходы превышают установленный уровень
    action: Остановить дальнейшие инвестиции, заморозить затраты до достижения целевого
      уровня рентабельности.
    severity: critical
  - condition: Если достигнут целевой уровень рентабельности в 10%
    action: Осмотреть команду и проверить наличие людей, устающих или теряющих мотивацию.
    severity: warning
  - condition: Если достигнут целевой уровень рентабельности в 15%
    action: Рассмотреть возможность увеличения фонда оплаты труда или найма новых
      сотрудников.
    severity: warning
